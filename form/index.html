    <title>Register</title>
</head>
    
    <body>

        <div id="wrapper">

            <header>
                
            <div id="generic_cat"></div>
            <h1>Register for an Online Cat Profile</h1>

            </header>

                <div id="form">
                <form>

                    <fieldset>
                        
                        <legend>Tell Us About Your Cat</legend>

                        <label>Name:</label><input type="text" name="name" size="25" maxlength="50" id="name"><br>
                        <label>Sex:</label>
                        <label><input type="radio" name="sex" value="Female">Female</label>
                        <label><input type="radio" name="sex" value="Male">Male</label><br>
                        <label>Age:</label><input type="number" name="age" min="1" max="20"> pick closest year<br>
                        <label>Overall Cuteness Level:</label>
                        
                        <select name="cuteness">
                            <option>Pick a Level</option>
                            <option>Cuter than Average</option>
                            <option>Average Cuteness</option>
                            <option>Not that Cute</option>
                        </select><br>
                        
                        <label>Unique Behavior:</label><br>
                        <textarea name="comments" rows="10" cols="50"></textarea><br>
                        <label>Upload Picture:</label>
                        <input type="file" id="img" name="img" accept="image/*">
                        

                    </fieldset>
                    
                    <fieldset>
                        
                        <legend>Tell Us About You</legend>
                        <label>First Name: </label><input type="text" name="first_name" size="25" maxlength="50"><br>
                        <label>Last Name: </label><input type="text" name="last_name" size="25" maxlength="50"><br>
                        <label>Email: </label><input type="email" name="email" size="25" maxlength="50">
                    
                    </fieldset>
                    
                    <div id="buttons">
                        <input type="reset" value="Reset"><input type="submit" value="Submit" onClick="alert('Seriously?');">
                    
                    </div>
                    
                    <p>Due to the overwhelming response, there may be a delay in contacting you.  Thanks for your patience.</p>

                </form>
                    </div>
